<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>        
        <script src="javascripts/app.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
        <meta charset="utf-8">
        <title>CS201r JSON Chat</title>
    </head>
    <body ng-app="chatApp" ng-controller="chatCtrl">
        <div id="header-container">
            <h1>CS 201 r</h1>
            <h3>Creative Group Project 4</h3>
        </div>
        <div id="body-container">
            <div id="ct-container" ng-show="hasUsername">
                <div id="ct-content" gotoBottom="chatLog">
                    <div class="ct-box" ng-repeat="i in chatLog">
                        <span class="ct-username">{{i.username}}:</span> <span class="ct-message">{{i.message}}</span>
                    </div>
                    <a id="bottom"></a>
                </div>
                <div id="ct-post">
                    <form ng-submit="post()">
                        <input type="text" ng-model="message" id="message" placeholder="Send a message">
                        <button>Send</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="login" ng-show="!hasUsername">
            <form ng-submit="setUsername()">
                Enter a username:<br>
                <input type="text" ng-model="username">
            </form>
        </div>
    </body>
</html>
